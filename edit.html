<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&family=Victor+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./grid-style.css">
    <title>Inserir/Alterar Cliente</title>
</head>

<body>
    <header id="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img class="img-fluid" alt="logo.svg"
                        src="https://lms-ada-assets.s3.sa-east-1.amazonaws.com/logo_text.svg">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <form id="nav-form" class="d-flex" role="search">
                        <input id="nav-input" class="form-control" type="search" placeholder="Pesquisar"
                            aria-label="Search">
                        <button class="btn btn-primary" type="submit" id="nav-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg>
                        </button>
                    </form>
                    <ul id="nav-list-phone" class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Início</a>
                            <a class="nav-link active" aria-current="page" href="#">Sobre</a>
                            <a class="nav-link active" aria-current="page" href="#">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="nav-list-desktop">
            <ul class="nav justify-content-center mt-3 mx-3 bg-dark p-1">
                <li class="nav-item"><a href="./index.html" class="nav-link px-2">Início</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2">Sobre</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2">Contato</a></li>
            </ul>
        </div>
    </header>
    <main id="main">
        <span>
            <h1>Inserir / Alterar Cliente</h1>
        </span>
        <section class="my-5">
            <form id="crud-form" class="bg-dark">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" required placeholder="John Doe">
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Data</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="john@jgraph.com" required>
                </div>
                <div class="mb-3">
                    <label for="sexo" class="form-label">Sexo</label>
                    <select class="form-select" required aria-label="sexo">
                        <option selected>Selecione</option>
                        <option value="1">Masculino</option>
                        <option value="2">Feminino</option>
                        <option value="3">Outro</option>
                    </select>
                </div>
                <div class="d-flex justify-content-end mb-3">
                    <button class="btn btn-danger mx-3" type="button"
                        onclick="window.location.href='./index.html'">Cancelar</button>
                    <input class="btn btn-primary" type="submit" value="Enviar" data-bs-toggle="modal" data-bs-target="#submit">
                </div>
            </form>
        </section>
    </main>
    <!-- Modal Delete -->
    <div class="modal fade" id="submit" tabindex="-1" role="dialog" aria-labelledby="submit" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sucesso</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Cliente salvo com sucesso
                </div>
            </div>
        </div>
    </div>
    <footer id="footer" class="py-3 mt-auto">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2">Início</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2">Sobre</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2">Contato</a></li>
        </ul>
        <p class="text-center">© 2023 Victor Santos</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
